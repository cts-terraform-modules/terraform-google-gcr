---
driver:
  name: terraform
  # see https://github.com/newcontext-oss/kitchen-terraform/issues/390
  # variable_files:
  #   - test/integration/default/terraform.tfvars
  variables:
    image_region: EU
    project: test-kitchen-testing-8
    public: "false"

provisioner:
  name: terraform

verifier:
  name: terraform

platforms:
  - name: default

suites:
  - name: default
    verifier:
      systems:
        - name: gcp
          backend: gcp
          controls:
            - gcp-tests
        - name: local
          backend: local
          controls:
            - local-tests
